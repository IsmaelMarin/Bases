<h3>Listado de heroes</h3>
<h3>Qué te pasa Woody</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<h3 *ngIf="!deletedHero">No ha borrado nada</h3>

<ng-template #nothingWasDeleted>
  <h3>Pruba de Ng Template</h3>
</ng-template>

<button *ngIf="heroNames.length>0" (click)="removeHeroes()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul *ngFor="let name of heroNames" class="mt-2 list-group">
  <li class="list-group-item">{{name}}</li>

</ul>
